<html>
    <head>
        <link rel="stylesheet" href="../CSS/Theme.css">
        <title>Dragon Island: Cadastro</title>
    </head>
    <body>
        <script src="../JS/header.js"></script>
        <div class="Site">
            <div class="CadastroSite">
                <img src="../Images/registerClubPenguin.jpg" class="CadastroImg">
                <div class="CadastroFormDiv">
                    <form class="CadastroForm">
                        <label for="LoginName" class="CadastroLabel LoginNameLabel">Login:</label><br>
                        <input type="text" id="LoginName" name="LoginName" class="CadastroTextInput LoginNameInput" maxlength="16" required><br>
                        <label for="MenorIdadeBox" class="CadastroLabel MenorIdadeBoxLabel">MenorIdade?</label><br>
                            <input type="checkbox" id="MenorIdadeBox" name="MenorIdadeBox" class="CadastroBoxInput MenorIdadeBoxInput"><br>
                        <label for="Email" class="CadastroLabel EmailLabel">Email:</label><br>
                        <input type="text" id="Email" name="Email" class="CadastroTextInput EmailInput"><br>
                        <label for="Senha" class="CadastroLabel SenhaLabel" maxlength="20">Senha:</label><br>
                        <input type="password" id="Senha" name="Senha" class="CadastroTextInput SenhaInput" required><br>
                        <label for="EmailPais" class="CadastroLabel EmailPaisLabel">Email dos pais:</label><br>
                        <input type="text" id="EmailPais" name="EmailPais" class="CadastroTextInput EmailPaisInput"><br>
                        <label for="AceitarContrato" class="CadastroLabel AceitarContratoBoxLabel">Aceita os Termos de Uso?</label><br>
                        <input type="checkbox" id="AceitarContrato" name="AceitarContratoBox" class="CadastroBoxInput AceitarContratoBoxInput" required><br>
                    </form>
                    <div class="CadastroStickerSenha">
                        <div class="CadastroStickerSenhaPostItF">
                            <div class="CadastroStickerSenhaPostItT"></div>
                        </div>
                        <p class="CadastroStickerSenhaText">Não fale<br>sua senha<br>para ninguém!</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="../JS/register.js"></script>
    </body>
</html>
