<html>
    <head>
        <link rel="stylesheet" href="../CSS/Theme.css">
        <link rel="stylesheet" href="../CSS/Header.css">
        <link rel="stylesheet" href="../CSS/Login.css">
        <title>Dragon Island: Login</title>
    </head>
    <body>
        <script src="../JS/header.js"></script>
        <div class="Site">
            <div class="LoginSite">
                <!-- <img src="../Images/loginscreen.png" class="LoginImg"> -->
                <div class="LoginFormDiv">
                    <form class="LoginForm">
                        <label for="loginquestionOne" id="loginquestLabel">Qual seu aniversário? [dd/mm/yyyy]</label><br>
                        <input type="text" id="loginquestionOne" class="loginFinput"></input><br>
                        <label for="logQuestOneCalcButton" id="logQuestOneCalcLabel" class="loginFlabel">Calcule quantos dias você já viveu!</label><br>
                        <input type="button" id="logQuestOneCalcButton" class="loginFbutton" value="APERTE-ME"></input><br>
                    </form>
                </div>
            </div>
        </div>
        <div class="LoginCalculadoraPraAtividade">
            <h1 id="calcTela">Calculator</h1>
                <form class="calcForm">
                    <input type="button" class="calcButts" value="1">
                    <input type="button" class="calcButts" value="2">
                    <input type="button" class="calcButts" value="3">
                    <input type="button" class="calcButts" value="4"><br>
                    <input type="button" class="calcButts" value="5">
                    <input type="button" class="calcButts" value="6">
                    <input type="button" class="calcButts" value="7">
                    <input type="button" class="calcButts" value="8"><br>
                    <input type="button" class="calcButts" value="9">
                    <input type="button" class="calcButts" value="0">
                    <input type="button" class="calcButts" value="+">
                    <input type="button" class="calcButts" value="-"><br>
                    <input type="button" class="calcButts" value="c">
                    <input type="button" class="calcButts" value="%">
                    <input type="button" class="calcButts" value="v^">
                    <input type="button" class="calcButts" value="."><br>
                    <input type="button" class="calcButts" value="(">
                    <input type="button" class="calcButts" value=")">
                    <input type="button" class="calcButts" value="/">
                    <input type="button" class="calcButts" value="x"><br>
                    <input type="button" class="calcButts" value="=">
                </form>
        </div>
        <script src="../JS/login.js"></script>
    </body>
</html>
